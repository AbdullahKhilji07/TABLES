<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Table Generator</h1>
<form onsubmit="gettable();">
    <label for="number">Enter a Number:</label>
    <input type="number" name="" id="number" placeholder="Enter a number " required>
    <button type="submit">Generate Table</button>
</form>
<hr><br>

<div id="res"></div>

   function gettable(){
        event.preventDefault();
    
        var getdata = document.getElementById("number").value;
        var putdata = document.getElementById("res");
        putdata.innerHTML = '' ;
    
    for (var i = 1; i<=10; i++ ){
        putdata.innerHTML += getdata + "x" + i + "=" + (getdata * i) + "<br>";
    }
    }
    </script>
    


</body>
</html>
